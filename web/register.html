<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <title>注册</title>
</head>
<body>
<main>
    <form class="form">
        <div class="form__cover"></div>
        <div class="form__loader">
            <div class="spinner active">
                <svg class="spinner__circular" viewBox="25 25 50 50">
                    <circle class="spinner__path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10"
                            stroke-width="4"></circle>
                </svg>
            </div>
        </div>
        <div class="form__content">
            <div class="styled-input">
                <input autocomplete="off" class="styled-input__input" id="username" name="username" type="text"/>
                <div class="styled-input__placeholder"><span class="styled-input__placeholder-text">输入用户名</span></div>
                <div class="styled-input__circle"></div>
            </div>
            <div class="styled-input">
                <input class="styled-input__input" id="password" name="password" type="text"/>
                <div class="styled-input__placeholder"><span class="styled-input__placeholder-text">输入密码</span></div>
                <div class="styled-input__circle"></div>
            </div>
            <button class="styled-button" id="submit" type="button"><span class="styled-button__real-text-holder"> <span
                    class="styled-button__real-text">注册</span> <span class="styled-button__moving-block face"> <span
                    class="styled-button__text-holder"> <span class="styled-button__text">注册</span> </span> </span><span
                    class="styled-button__moving-block back"> <span class="styled-button__text-holder"> <span
                    class="styled-button__text">注册</span> </span> </span> </span>
            </button>
        </div>
    </form>
</main>
</body>
</html>
